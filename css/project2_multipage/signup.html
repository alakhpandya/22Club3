<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ----------------------- fontawesome CSS ----------------------- -->
    <link rel="stylesheet" href="/css/all.min.css">

    <!-- ----------------------- Custom CSS ----------------------- -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="signup-form">
                <p class="login-title">Sign Up</p>
                <div class="personal-info">
                    <div class="input-box">
                        <input type="text" name="" required id="fName">
                        <label for="fName">First Name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="" required id="lName">
                        <label for="lName">Last Name</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" name="" required id="mob">
                        <label for="mob">Mobile Number</label>
                    </div>
                </div>
                <div class="account-info">
                    <div class="input-box">
                        <input required type="text" name="" id="email1">
                        <label for="email1">E mail</label>
                    </div>
                    <div class="input-box">
                        <input required type="password" name="" id="password1">
                        <label for="password1">Password</label>
                        <i class="fa-solid fa-eye see-password"></i>
                        <!-- <i class="fa-solid fa-eye-slash"></i> -->
                    </div>
                    <div class="input-box">
                        <input required type="password" name="" id="password2">
                        <label for="password2">Confirm Password</label>
                        <i class="fa-solid fa-eye see-password"></i>
                        <!-- <i class="fa-solid fa-eye-slash"></i> -->
                    </div>
                </div>
            </div>
            <div class="gender-box">
                <div><input type="radio" name="gender" id="male"><label for="male">Male</label></div>
                <div><input type="radio" name="gender" id="female"><label for="female">Female</label></div>
                <div><input type="radio" name="gender" id="others"><label for="others">Others</label></div>
            </div>
            <div class="tnc-box">
                <input type="checkbox" name="" id="tnc">
                <label for="tnc">I agree to the terms of use.</label>
            </div>
            <div class="submit-box">
                <input type="submit" value="Register">
            </div>
            <div class="forget-pwd-box">
                <a href="#"></a>
                <span>Already a member? <a href="/login.html">Login</a> here!</span>
            </div>
        </form>
    </div>
</body>

<!-- ----------------------- fontawesome JS ----------------------- -->
<script src="/js/all.min.js"></script>

</html>
